
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi Builder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .container h2,
        .container p {
            text-align: center;
        }

        .container p {
            font-size: 1.1rem;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            /* Adjust the size as needed */
            font-weight: 900;
            /* 900 is the boldest weight */
            text-align: center;
            /* Center the heading (optional) */
            margin: 20px 0;
            /* Add some margin (optional) */
            color: #ffffff;
            /* Set the text color */
            font-family: Arial, Helvetica, sans-serif;
            /* Set a sans-serif font */
        }


        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .welcome-section {
            background-image: url('images/Cape-Town-City-Centre.jpeg');
            /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* Text color */
            text-align: center;
        }

        .welcome-content {
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            /* Optional: Rounded corners */
            max-width: 900px;
            /* Adjust as needed */
            width: 100%;
            /* Ensures the width scales with the viewport */
            margin: 0 20px;
        }

        .welcome-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .upcoming-projects p{
            text-align: left;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 767px) {
            .legend,
            .upcoming-projects {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo_of_Cape_Town,_South_Africa.svg.png" alt="Your Logo" height="30">
            </a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Search bar -->
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-4">
    <h2>Profile</h2>
    <form id="profileForm">
        <div class="form-group">
            <label for="profileEmail">Email address</label>
            <input type="email" class="form-control" id="profileEmail" value="user@example.com">
        </div>
        <div class="form-group">
            <label for="profileName">Name</label>
            <input type="text" class="form-control" id="profileName" value="John Doe">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to save profile details
    function saveProfile() {
        const email = $('#profileEmail').val();
        const name = $('#profileName').val();
        alert('Profile saved!\nEmail: ' + email + '\nName: ' + name);
    }
</script>
</body>
</html>
