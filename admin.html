
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi Builder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .container h2,
        .container p {
            text-align: center;
        }

        .container p {
            font-size: 1.1rem;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            /* Adjust the size as needed */
            font-weight: 900;
            /* 900 is the boldest weight */
            text-align: center;
            /* Center the heading (optional) */
            margin: 20px 0;
            /* Add some margin (optional) */
            color: #ffffff;
            /* Set the text color */
            font-family: Arial, Helvetica, sans-serif;
            /* Set a sans-serif font */
        }


        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .welcome-section {
            background-image: url('images/Cape-Town-City-Centre.jpeg');
            /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* Text color */
            text-align: center;
        }

        .welcome-content {
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            /* Optional: Rounded corners */
            max-width: 900px;
            /* Adjust as needed */
            width: 100%;
            /* Ensures the width scales with the viewport */
            margin: 0 20px;
        }

        .welcome-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .upcoming-projects p{
            text-align: left;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 767px) {
            .legend,
            .upcoming-projects {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo_of_Cape_Town,_South_Africa.svg.png" alt="Your Logo" height="30">
            </a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Search bar -->
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Admin Posts</h2>
            <form id="admin-form" action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="title" class="form-label form-control-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <div id="title-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label form-control-label">Summary of the Project:</label>
                    <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
                    <div id="summary-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label form-control-label">Category:</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                    <div id="category-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label form-control-label">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                    <div id="content-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label form-control-label">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                    <div id="location-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="startdate" class="form-label form-control-label">Start Date:</label>
                    <input type="date" class="form-control" id="startdate" name="startdate" required>
                    <div id="startdate-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="enddate" class="form-label form-control-label">End Date:</label>
                    <input type="date" class="form-control" id="enddate" name="enddate" required>
                    <div id="enddate-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label form-control-label">Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                    <div id="image-error" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Title validation
            let title = document.getElementById('title').value.trim();
            if (title === '') {
                isValid = false;
                document.getElementById('title-error').innerText = 'Title is required';
            } else {
                document.getElementById('title-error').innerText = '';
            }
        }
    </script>
</body>
</html>
