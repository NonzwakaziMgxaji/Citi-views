<div class="container mt-4 regform">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">I accept the <a href="#">privacy policy</a> and <a href="#">terms of use</a>.</label>
        </div>
        <div class="form-group">
            <small>By registering, you gain access to the platform and are allowed to participate.</small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#registerForm').submit(function(event) {
        event.preventDefault();
        const username = $('#registerUsername').val();
        const email = $('#registerEmail').val();
        const password = $('#registerPassword').val();
        const termsAccepted = $('#termsCheck').is(':checked');
        if (termsAccepted) {
            window.location.href = 'signin.html';
        } else {
            alert('You must accept the privacy policy and terms of use to register.');
        }


        //backend
        function register(username, email, password) {
    $.ajax({
        type: 'POST',
        url: '/register', 
        data: JSON.stringify({ username: username, email: email, password: password }),
        contentType: 'application/json',
        success: function (response) {
            
            console.log('Registration successful');
            
        },
        error: function (xhr, status, error) { 
            console.error('Registration failed:', error);
        }
    });
}
    });
</script>
