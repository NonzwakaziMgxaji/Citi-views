        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 767px) {
            .legend,
            .upcoming-projects {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
